<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Postcard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

    :root {
      --sky: #b9e8ff;
      --sky2: #a3d9ff;
      --grass: #6bc16b;
      --grass2: #55a955;
      --sun: #ffd26a;
      --tree: #6a8f4e;
      --bark: #8a5a3c;
      --flower1: #ff8fa3;
      --flower2: #ffd166;
      --flower3: #8ee3ff;
      --pink: #ff9fc4;
      --yellow: #f9c74f;
      --green: #2f7a56;
      --turtle: #2a6a4f;
      --shell: #1d5a41;
      --ink: #2a2a2a;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: #f7f2ea;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .phone {
      width: min(92vw, 420px);
      aspect-ratio: 9 / 16;
      background: var(--card);
      border-radius: 28px;
      box-shadow: 0 20px 50px var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .scene {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, var(--sky) 0%, var(--sky2) 45%, var(--grass) 45%, var(--grass2) 100%);
    }
    .scene.fade-out { animation: fadeOut 2s ease forwards; }

    .sun {
      position: absolute;
      width: 130px;
      height: 130px;
      background: var(--sun);
      border-radius: 50%;
      top: -30px;
      right: -20px;
      filter: drop-shadow(0 6px 0 rgba(255,210,106,0.6));
      animation: float 6s ease-in-out infinite;
    }

    .cloud {
      position: absolute;
      background: #ffffff;
      border-radius: 999px;
      filter: drop-shadow(0 6px 0 rgba(255,255,255,0.35));
      opacity: 0.9;
    }

    .cloud.one {
      width: 120px; height: 44px; left: 10%; top: 10%;
      animation: drift 14s linear infinite;
    }
    .cloud.two {
      width: 90px; height: 36px; left: 55%; top: 18%;
      animation: drift 18s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 999px;
    }
    .cloud::before { width: 50px; height: 50px; left: 10px; top: -22px; }
    .cloud::after { width: 60px; height: 60px; right: 6px; top: -26px; }

    .ground {
      position: absolute;
      inset: 45% 0 0 0;
      background: linear-gradient(180deg, var(--grass) 0%, var(--grass2) 100%);
    }

    .tree {
      position: absolute;
      bottom: 30%;
      width: 120px;
      height: 180px;
    }
    .tree .trunk {
      position: absolute;
      width: 26px;
      height: 80px;
      background: var(--bark);
      bottom: 0;
      left: 46px;
      border-radius: 12px;
    }
    .tree .crown {
      position: absolute;
      width: 120px;
      height: 120px;
      background: var(--tree);
      border-radius: 50%;
      top: 0;
      left: 0;
      box-shadow: inset 0 -10px 0 rgba(0,0,0,0.08);
    }
    .tree.left { left: -10px; }
    .tree.right { right: -10px; transform: scaleX(-1); }

    .flowers {
      position: absolute;
      bottom: 16%;
      left: 8%;
      right: 8%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .flower {
      width: 26px; height: 26px; border-radius: 50%;
      position: relative;
      margin: 0 auto;
    }
    .flower::after {
      content: "";
      position: absolute;
      width: 6px; height: 10px;
      background: #2d7a3a;
      left: 50%; transform: translateX(-50%);
      bottom: -8px;
      border-radius: 5px;
    }

    .flower.f1 { background: var(--flower1); }
    .flower.f2 { background: var(--flower2); }
    .flower.f3 { background: var(--flower3); }

    .character {
      position: absolute;
      bottom: 22%;
      width: 160px;
      height: 220px;
      transform-origin: center bottom;
      opacity: 0;
      z-index: 3;
    }

    .female { left: 10%; }
    .male { right: 5%; }

    .bunny {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 0 auto;
    }
    .bunny .ear {
      position: absolute;
      width: 28px; height: 70px;
      background: #fff;
      border-radius: 20px;
      top: -50px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.05);
    }
    .bunny .ear.left { left: 8px; transform: rotate(-6deg); }
    .bunny .ear.right { right: 8px; transform: rotate(6deg); }
    .bunny .head {
      width: 90px; height: 90px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      top: 0;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.05);
    }
    .bunny .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      top: 8px;
    }
    .eye {
      width: 6px; height: 6px;
      background: var(--ink);
      border-radius: 50%;
    }
    .nose {
      position: absolute;
      width: 10px; height: 10px;
      background: var(--ink);
      border-radius: 50%;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
    }
    .mouth {
      position: absolute;
      width: 18px; height: 8px;
      border: 2px solid var(--ink);
      border-color: transparent transparent var(--ink) transparent;
      bottom: 16px; left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 12px 12px;
    }
    .bunny .body {
      width: 100px; height: 100px;
      background: var(--pink);
      border-radius: 16px 16px 24px 24px;
      margin: 0 auto;
      position: relative;
      top: -6px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.08);
    }
    .bunny .body.dress {
      width: 112px;
      height: 96px;
      background: var(--pink);
      border-radius: 16px 16px 28px 28px;
      clip-path: polygon(18% 0%, 82% 0%, 100% 100%, 0% 100%);
      margin: 0 auto;
      position: relative;
      top: -6px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.08);
    }
    .bunny .body.male { background: var(--yellow); }

    .turtle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 90px;
    }
    .turtle .shell {
      position: absolute;
      width: 140px; height: 70px;
      background: var(--shell);
      border-radius: 60px 60px 40px 40px;
      bottom: 0; left: 0;
      box-shadow: inset 0 -8px 0 rgba(0,0,0,0.15);
    }
    .turtle .head {
      position: absolute;
      width: 36px; height: 28px;
      background: var(--turtle);
      border-radius: 20px;
      left: -10px; bottom: 18px;
    }
    .turtle .leg {
      position: absolute;
      width: 22px; height: 12px;
      background: var(--turtle);
      border-radius: 12px;
      bottom: 4px;
    }
    .turtle .leg.l1 { left: 20px; }
    .turtle .leg.l2 { left: 70px; }
    .turtle .leg.l3 { left: 110px; }

    .speech {
      position: absolute;
      right: 6%;
      top: 30%;
      width: 70%;
      background: #fff;
      border: 3px solid var(--ink);
      border-radius: 18px;
      padding: 14px 16px;
      font-size: 16px;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1.3;
      opacity: 0;
      transform: scale(0.7);
      transform-origin: bottom right;
      z-index: 4;
    }
    .speech::after {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      background: #fff;
      border: 3px solid var(--ink);
      border-left: none;
      border-top: none;
      right: 24px; bottom: -11px;
      transform: rotate(45deg);
    }

    .tap {
      position: absolute;
      bottom: 6%;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(0,0,0,0.55);
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 2;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 6;
    }
    .overlay.active { opacity: 1; pointer-events: auto; }
    .choices {
      width: 86%;
      background: rgba(255,255,255,0.9);
      border: 3px solid var(--ink);
      border-radius: 20px;
      padding: 18px;
      display: grid;
      gap: 12px;
      text-align: center;
      box-shadow: 0 14px 30px rgba(0,0,0,0.2);
    }
    .choice-btn {
      font-family: 'Fredoka', sans-serif;
      font-size: 22px;
      font-weight: 600;
      padding: 16px 0;
      border-radius: 16px;
      border: 3px solid var(--ink);
      background: linear-gradient(180deg, #ffd7e8 0%, #ff9fc4 100%);
      color: #2a2a2a;
      cursor: pointer;
      box-shadow: 0 8px 0 rgba(0,0,0,0.12);
    }
    .choice-btn.alt {
      background: linear-gradient(180deg, #fff2c4 0%, #f9c74f 100%);
    }
    .tiny-no {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 2px dashed rgba(0,0,0,0.35);
      background: rgba(255,255,255,0.6);
      color: rgba(0,0,0,0.45);
      justify-self: end;
      cursor: pointer;
    }

    .confetti, .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      z-index: 5;
    }
    .confetti.active, .hearts.active { opacity: 1; }
    .confetti .piece {
      position: absolute;
      width: 10px; height: 16px;
      background: #ffb3c6;
      top: -20px;
      animation: fall 2.6s linear infinite;
    }
    .hearts .heart {
      position: absolute;
      width: 18px; height: 16px;
      background: #ff6b9a;
      transform: rotate(-45deg);
      animation: floatUp 3.5s ease-in infinite;
      opacity: 0.9;
    }
    .hearts .heart::before,
    .hearts .heart::after {
      content: \"\";
      position: absolute;
      width: 18px; height: 16px;
      background: #ff6b9a;
      border-radius: 50%;
    }
    .hearts .heart::before { top: -8px; left: 0; }
    .hearts .heart::after { left: 8px; top: 0; }

    .hop {
      animation: hop 0.6s ease-in-out infinite;
    }
    .hop.delay { animation-delay: 0.2s; }

    .bear {
      position: absolute;
      width: 90px;
      height: 90px;
      background: #7a4f2b;
      border-radius: 50%;
      left: 18px;
      top: 120px;
      opacity: 0;
      transform: translateY(40px);
      z-index: 5;
    }
    .bear::before, .bear::after {
      content: \"\";
      position: absolute;
      width: 26px; height: 26px;
      background: #7a4f2b;
      border-radius: 50%;
      top: -6px;
    }
    .bear::before { left: 6px; }
    .bear::after { right: 6px; }
    .bear .face {
      position: absolute;
      width: 60px; height: 40px;
      background: #a36b3d;
      border-radius: 30px;
      left: 15px; top: 34px;
    }
    .bear .eyes {
      position: absolute;
      display: flex;
      gap: 16px;
      left: 22px; top: 18px;
    }
    .bear .eyes span {
      width: 6px; height: 6px;
      background: #2a2a2a; border-radius: 50%;
    }
    .bear .nose {
      position: absolute;
      width: 10px; height: 8px;
      background: #2a2a2a; border-radius: 6px;
      left: 40px; top: 28px;
    }
    .bear.pop { animation: bearPop 0.8s cubic-bezier(.2,1.2,.2,1) forwards; }

    .congrats {
      position: absolute;
      left: 90px;
      top: 70px;
      background: #fff;
      border: 3px solid var(--ink);
      border-radius: 16px;
      padding: 10px 12px;
      font-size: 14px;
      opacity: 0;
      transform: scale(0.6);
      transform-origin: left center;
      z-index: 5;
    }
    .congrats.show { animation: bubble 0.5s ease-out forwards; }

    .bouquet {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 6;
      transform: scale(0.8);
    }
    .bouquet.show {
      opacity: 1;
      pointer-events: auto;
      animation: bouquetPop 0.8s cubic-bezier(.2,1.2,.2,1) forwards;
    }
    .bouquet-card {
      width: 84%;
      background: rgba(255,255,255,0.95);
      border: 3px solid var(--ink);
      border-radius: 20px;
      padding: 18px 16px;
      text-align: center;
      box-shadow: 0 16px 34px rgba(0,0,0,0.2);
    }
    .bouquet-flowers {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 8px 0 10px;
    }
    .bouquet-flowers .bloom {
      width: 34px; height: 34px;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      animation: sway 1.8s ease-in-out infinite;
    }
    .bouquet-flowers .bloom::before {
      content: "";
      position: absolute;
      width: 14px; height: 14px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      top: 10px; left: 10px;
      box-shadow:
        -14px 0 0 rgba(255,255,255,0.85),
        14px 0 0 rgba(255,255,255,0.85),
        0 -14px 0 rgba(255,255,255,0.85),
        0 14px 0 rgba(255,255,255,0.85);
    }
    .bouquet-flowers .bloom::after {
      content: "";
      position: absolute;
      width: 6px; height: 14px;
      background: #2d7a3a;
      left: 50%; transform: translateX(-50%);
      bottom: -12px;
      border-radius: 6px;
    }
    .bouquet-flowers .b1 { background: #ff8fa3; }
    .bouquet-flowers .b2 { background: #ffd166; }
    .bouquet-flowers .b3 { background: #8ee3ff; }
    .bouquet-flowers .b4 { background: #b8f2b8; }
    .bouquet-text {
      font-size: 18px;
      margin: 6px 0 12px;
    }
    .bouquet-yes {
      font-family: 'Fredoka', sans-serif;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: 3px solid var(--ink);
      background: linear-gradient(180deg, #ffd7e8 0%, #ff9fc4 100%);
      color: #2a2a2a;
      cursor: pointer;
      box-shadow: 0 8px 0 rgba(0,0,0,0.12);
    }

    .pop { animation: pop 0.8s cubic-bezier(.2,1.3,.3,1) forwards; }
    .slide-in { animation: slide 1s cubic-bezier(.2,.9,.3,1) forwards; }
    .bubble-in { animation: bubble 0.5s ease-out forwards; }

    @keyframes pop {
      0% { transform: translateY(40px) scale(0.6); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes slide {
      0% { transform: translateX(120px); opacity: 0; }
      70% { transform: translateX(-6px); opacity: 1; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes bubble {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes drift {
      0% { transform: translateX(-10px); }
      50% { transform: translateX(16px); }
      100% { transform: translateX(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(520px) rotate(280deg); }
    }
    @keyframes floatUp {
      0% { transform: translateY(40px) scale(0.8) rotate(-45deg); opacity: 0; }
      30% { opacity: 0.9; }
      100% { transform: translateY(-420px) scale(1.1) rotate(-45deg); opacity: 0; }
    }
    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes bearPop {
      0% { opacity: 0; transform: translateY(40px) scale(0.7); }
      70% { opacity: 1; transform: translateY(-4px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes bouquetPop {
      0% { opacity: 0; transform: scale(0.7); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="phone" id="card">
    <div class="scene">
      <div class="sun"></div>
      <div class="cloud one"></div>
      <div class="cloud two"></div>

      <div class="tree left">
        <div class="crown"></div>
        <div class="trunk"></div>
      </div>
      <div class="tree right">
        <div class="crown"></div>
        <div class="trunk"></div>
      </div>

      <div class="flowers">
        <div class="flower f1"></div>
        <div class="flower f2"></div>
        <div class="flower f3"></div>
        <div class="flower f2"></div>
        <div class="flower f1"></div>
      </div>

      <div class="character female" id="female">
        <div class="bunny">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="head">
            <div class="face">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
          <div class="body dress"></div>
        </div>
      </div>

      <div class="character male" id="male">
        <div class="bunny">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="head">
            <div class="face">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
          <div class="body male"></div>
        </div>
        <div class="turtle">
          <div class="shell"></div>
          <div class="head"></div>
          <div class="leg l1"></div>
          <div class="leg l2"></div>
          <div class="leg l3"></div>
        </div>
      </div>

      <div class="speech" id="speech"><span id="typed"></span></div>
      <div class="tap">Tap to replay</div>

      <div class="confetti" id="confetti"></div>
      <div class="hearts" id="hearts"></div>

      <div class="bear" id="bear">
        <div class="face"></div>
        <div class="eyes"><span></span><span></span></div>
        <div class="nose"></div>
      </div>
      <div class="congrats" id="congrats">Congratulations NOW KISSY!</div>

      <div class="bouquet" id="bouquet">
        <div class="bouquet-card">
          <div class="bouquet-flowers">
            <div class="bloom b1"></div>
            <div class="bloom b2"></div>
            <div class="bloom b3"></div>
            <div class="bloom b4"></div>
            <div class="bloom b2"></div>
            <div class="bloom b3"></div>
            <div class="bloom b4"></div>
            <div class="bloom b1"></div>
          </div>
          <div class="bouquet-text">Maybe reconsider?</div>
          <button class="bouquet-yes" id="yes3">YES!</button>
        </div>
      </div>

      <div class="overlay" id="overlay">
        <div class="choices">
          <button class="choice-btn" id="yes1">YES!</button>
          <button class="choice-btn alt" id="yes2">YES!</button>
          <button class="tiny-no" id="nope">no :(</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const female = document.getElementById('female');
    const male = document.getElementById('male');
    const speech = document.getElementById('speech');
    const typed = document.getElementById('typed');
    const card = document.getElementById('card');
    const scene = document.querySelector('.scene');
    const overlay = document.getElementById('overlay');
    const yes1 = document.getElementById('yes1');
    const yes2 = document.getElementById('yes2');
    const nope = document.getElementById('nope');
    const yes3 = document.getElementById('yes3');
    const bouquet = document.getElementById('bouquet');
    const confetti = document.getElementById('confetti');
    const hearts = document.getElementById('hearts');
    const bear = document.getElementById('bear');
    const congrats = document.getElementById('congrats');

    const message = 'Hi HUN! Will you be my Valentine ? ';
    const celebrateMessage = "WEEPIE I'll see you very soon babyy!";
    let typingTimer;
    let celebrationStarted = false;
    let audio;
    let restartTimer;

    function clearAnimations() {
      female.classList.remove('pop');
      male.classList.remove('slide-in');
      speech.classList.remove('bubble-in');
      female.classList.remove('hop');
      male.classList.remove('hop', 'delay');
      overlay.classList.remove('active');
      confetti.classList.remove('active');
      hearts.classList.remove('active');
      bear.classList.remove('pop');
      congrats.classList.remove('show');
      bouquet.classList.remove('show');
      scene.classList.remove('fade-out');
      female.style.opacity = '0';
      male.style.opacity = '0';
      speech.style.opacity = '0';
      typed.textContent = '';
      celebrationStarted = false;
      if (restartTimer) {
        clearTimeout(restartTimer);
        restartTimer = null;
      }
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
      if (typingTimer) {
        clearInterval(typingTimer);
      }
    }

    function typeMessage() {
      let i = 0;
      typingTimer = setInterval(() => {
        typed.textContent += message[i] || '';
        i += 1;
        if (i > message.length) {
          clearInterval(typingTimer);
          setTimeout(() => {
            overlay.classList.add('active');
          }, 400);
        }
      }, 65);
    }

    function buildConfetti() {
      confetti.innerHTML = '';
      for (let i = 0; i < 24; i += 1) {
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.background = ['#ffb3c6', '#ffd166', '#8ee3ff', '#a8e6a1'][i % 4];
        piece.style.animationDelay = `${Math.random() * 1.6}s`;
        piece.style.animationDuration = `${2 + Math.random() * 1.6}s`;
        confetti.appendChild(piece);
      }
    }

    function buildHearts() {
      hearts.innerHTML = '';
      for (let i = 0; i < 14; i += 1) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 1.4}s`;
        heart.style.animationDuration = `${3 + Math.random() * 2}s`;
        hearts.appendChild(heart);
      }
    }

    function startCelebration() {
      if (celebrationStarted) return;
      celebrationStarted = true;
      overlay.classList.remove('active');
      bouquet.classList.remove('show');
      confetti.classList.add('active');
      hearts.classList.add('active');
      female.classList.add('hop');
      male.classList.add('hop', 'delay');
      bear.classList.add('pop');
      setTimeout(() => congrats.classList.add('show'), 500);
      buildConfetti();
      buildHearts();
      if (!audio) {
        audio = new Audio('assets/careless-whisper.mp3');
      }
      audio.onended = () => {
        scene.classList.add('fade-out');
        restartTimer = setTimeout(() => {
          clearAnimations();
          playSequence();
          scene.classList.remove('fade-out');
        }, 2000);
      };
      audio.play().catch(() => {});

      setTimeout(() => {
        speech.classList.add('bubble-in');
        speech.style.opacity = '1';
        typed.textContent = celebrateMessage;
      }, 1000);
    }

    function playSequence() {
      if (celebrationStarted) return;
      clearAnimations();
      setTimeout(() => female.classList.add('pop'), 500);
      setTimeout(() => male.classList.add('slide-in'), 1500);
      setTimeout(() => {
        speech.classList.add('bubble-in');
        typeMessage();
      }, 2400);
    }

    playSequence();
    card.addEventListener('click', playSequence);
    yes1.addEventListener('click', (e) => { e.stopPropagation(); startCelebration(); });
    yes2.addEventListener('click', (e) => { e.stopPropagation(); startCelebration(); });
    yes3.addEventListener('click', (e) => { e.stopPropagation(); startCelebration(); });
    nope.addEventListener('click', (e) => {
      e.stopPropagation();
      overlay.classList.remove('active');
      bouquet.classList.add('show');
    });
  </script>
</body>
</html>
